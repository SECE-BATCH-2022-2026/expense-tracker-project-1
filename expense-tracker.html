<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #3498db, #8e44ad);
    }

    .expense-tracker {
      width: 400px;
      background: linear-gradient(to right, #ec407a, #f48fb1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #21c94b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff0303;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #fff;
      padding: 10px 0;
    }

    .delete-btn {
      background-color: #e57373;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #ef5350;
    }
  </style>
</head>
<body>

  <div class="expense-tracker">
    <h2>Expense Tracker</h2>

    <label for="expenseName">Expense Name:</label>
    <input type="text" id="expenseName" placeholder="Enter expense name">

    <label for="expenseAmount">Expense Amount:</label>
    <input type="number" id="expenseAmount" placeholder="Enter expense amount">

    <button onclick="addExpense()">Add Expense</button>

    <ul id="expenseList"></ul>
  </div>

  <script>
    function addExpense() {
      var expenseName = document.getElementById('expenseName').value;
      var expenseAmount = document.getElementById('expenseAmount').value;

      if (expenseName && expenseAmount) {
        var expenseList = document.getElementById('expenseList');
        var li = document.createElement('li');
        li.innerHTML = `
          <span>${expenseName}</span>
          <span>${expenseAmount}</span>
          <button class="delete-btn" onclick="deleteExpense(this)">Delete</button>
        `;
        expenseList.appendChild(li);

        // Clear input fields after adding expense
        document.getElementById('expenseName').value = '';
        document.getElementById('expenseAmount').value = '';
      }
    }

    function deleteExpense(btn) {
      var li = btn.parentNode;
      var ul = li.parentNode;
      ul.removeChild(li);
    }
  </script>

</body>
</html>
